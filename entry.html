<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>K E E P A S S</title>
    <link rel="stylesheet" href="/ressources/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="first">
            <div class="subfirst">K E E P A S S</div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">MENU</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/home">Entries Manager <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" href="/home/groupmanager">Groups Manager</a>
              <a class="nav-item nav-link" href="#"></a>
              <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <section class="text-container">
            <p>
                <div class="container">
                    <div class="row">
                      <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card card-signin flex-row my-5">
                          <div class="card-img-left d-none d-md-flex">
                             <!-- Background image for card set in CSS! -->
                          </div>
                          <div class="card-body">
                            <h5 class="card-title text-center">Manager Entry : {{!titleEntry}}</h5>
                            <form class="form-signin" action="/home/entry" method="post">
                              <div class="form-label-group">
                                <input type="text" id="inputTitle" class="form-control" placeholder="{{!titleEntry}}" value="{{!titleEntry}}" required autocomplete="off" autofocus>
                              </div>

                                <hr>

                              <div class="form-label-group">
                                <input type="text" id="inputUsername" class="form-control" placeholder="{{!usernameEntry}}" value="{{!usernameEntry}}" autocomplete="off" required>
                              </div>

                                <hr>

                              <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="{{!passwordEntry}}" autocomplete="off" required>
                              </div>

                              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
                              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit">Erase</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </p>
        </section>

    </main>
    <footer>
        <div id="footer">
            <div id="footer-text">Â© Manveer & Yassine, 2020</div>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

$(document).ready(function() {
  $("#success-alert").show();

      $("#success-alert").slideUp(500);
    });

</script>
